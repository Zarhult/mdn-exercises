<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple stopwatch</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p class="stopwatch"></p>
    <div class="box">
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
